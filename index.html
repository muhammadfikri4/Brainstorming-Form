    </div>
    <div class="container mt-4">
      <h1>FORMULIR PENGISIAN SHARING</h1>
      <div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="name@example.com"
          />
        </div>
        <div class="mb-3">
          <label for="nim" class="form-label">NIM</label>
          <input
            type="number"
            class="form-control"
            id="nim"
            placeholder="ex: 2155201258"
          />
        </div>
        <div class="mb-3">
          <label for="nama" class="form-label">Nama</label>
          <input
            type="text"
            class="form-control"
            id="nama"
            placeholder="Masukkan Nama"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Angkatan Bootcamp</label>
          <select class="form-select" aria-label="Angkatan" id="angkatan">
            <option value="23">23</option>
            <option value="22">22</option>
            <option value="21">21</option>
            <option value="20">20</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="ide" class="form-label">Input Ide / Study Case</label>
          <textarea
            class="form-control"
            id="ide"
            rows="5"
            placeholder="Masukkan ide anda"
          ></textarea>
        </div>
        <button
          type="button"
          class="btn btn-primary mt-1 mb-3 w-100"
          id="button"
        >
          Submit
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

    <script src="script.js"></script>
